<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="report">
    <div class="back">
    <div class="padd">
        <img src="images/image-jeremy.png" alt="Jeremy">
      <div class="b">
        <p class="small">Report for</p>
        <p class="jeremy">Jeremy</p><p class="jeremy">Robson</p>
      </div>
    </div>
    </div>
    <div class="period">
       <button class="days" id="day">Daily</button>
       <button class="blue" id="week">Weekly</button>
       <button class="blue" id="month">Monthly</button>
    </div>
  </div>
  <div class="things">
    <div class="work">
      <div class="work1 one">
        <div class="two"><p>Work</p> <img src="images/icon-ellipsis.svg" alt="elips"></div>
        <div class="bb">
        <div class="three"><p id="workHr">5hrs</p></div>
        <div class="four"><p id="workPr">Previous - 7hrs</p></div></div>
  <!-- 32hrs 
  Previous - 36hrs
  103hrs
  Previous - 128hrs  -->
      </div>
    </div>
    <div class="play">
      <div class="play1 one">
        <div class="two"><p>Play</p> <img src="images/icon-ellipsis.svg" alt="elips"></div>
        <div class="bb">
        <div class="three"><p id="playHr">1hrs</p></div>
        <div class="four"><p id="playPr">Previous - 2hrs</p></div></div>
  <!-- 10hrs 
  Previous - 8hrs 
  23hrs 
  Previous - 29hrs  -->
      </div>
    </div>
    <div class="study">
      <div class="study1 one">
        <div class="two"><p>Study</p> <img src="images/icon-ellipsis.svg" alt="elips"></div>
        <div class="bb">
        <div class="three"><p id="studyHr">0hrs</p></div>
        <div class="four"><p id="studyPr">Previous - 1hrs</p></div></div>
  <!-- 4hrs 
  Previous - 7hrs 
  13hrs 
  Previous - 19hrs -->
      </div>
    </div>
    <div class="exercise">
      <div class="exercise1 one">
        <div class="two"><p>Exercise</p> <img src="images/icon-ellipsis.svg" alt="elips"></div>
        <div class="bb">
        <div class="three"><p id="exerciseHr">1hrs</p></div>
        <div class="four"><p id="exercisePr">Previous - 1hrs</p></div></div>
  <!-- 4hrs 
  Previous - 5hrs 
  11hrs 
  Previous - 18hrs  -->
      </div>
    </div>
    <div class="social">
      <div class="social1 one">
        <div class="two"><p>Social</p> <img src="images/icon-ellipsis.svg" alt="elips"></div>
        <div class="bb">
        <div class="three"><p id="socialHr">1hrs</p></div>
        <div class="four"><p id="socialPr">Previous - 3hrs</p></div></div>
  <!-- 5hrs 
  Previous - 10hrs 
  21hrs 
  Previous - 23hrs  -->
      </div>
    </div>
    <div class="self">
      <div class="self1 one">
        <div class="two"><p>Self Care</p> <img src="images/icon-ellipsis.svg" alt="elips"></div>
        <div class="bb">
        <div class="three"><p id="selfHr">0hrs</p></div>
        <div class="four"><p id="selfPr">Previous - 1hrs</p></div></div>
  <!-- 2hrs
  Previous - 2hrs 
  7hrs 
  Previous - 11hrs -->
      </div>
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Lomsk1">Lomsk1</a>.
  </div> -->
  <script src="java.js"></script>
</body>
</html>
